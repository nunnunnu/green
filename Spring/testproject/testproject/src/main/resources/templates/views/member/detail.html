<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>회원 정보 수정</h1>
     <p th:text="${message}" style="color: red; font-size: 14px; font-weight: bold;"></p>
     <form action="/member/update" method="post">
          <table>
               <tbody>
                    <tr>
                         <td>아이디</td>
                         <td th:text="${session.loginUser.id}"></td>
                    </tr>
                    <tr>
                         <td>비밀번호</td>
                         <td>
                              <input type="password" name="pwd">
                         </td>
                    </tr>
                    <tr>
                         <td>변경할 비밀번호</td>
                         <td>
                              <input type="password" name="new_pwd">
                         </td>
                    </tr>
                    <tr>
                         <td>이름</td>
                         <td>
                              <input type="text" th:value="${session.loginUser.name}" name="name">
                         </td>
                    </tr>
                    <tr>
                         <td colspan="2">
                              <button>변경하기</button>
                              <a href="/">메인으로</a>
                         </td>
                    </tr>
               </tbody>
          </table>
     </form>
     <a href="/member/leave">회원탈퇴</a>
</body>
</html>
