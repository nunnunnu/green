<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <p id="para"><b>ssss</b>Lorem ipsum dolor sit amet.</p>
     <p class="bold">Lorem, ipsum dolor.</p>
     <p class="bold">Lorem, ipsum dolor.</p>
     <p class="bold">Lorem, ipsum dolor.</p>
     <div id="area1">
          <p>area1 pTag1</p>
          <p>area1 pTag2</p>
          <p>area1 pTag3</p>
     </div>
     <script>
          //DOM
          // 만약 p보다 위에 있다면 ip를 찾을 수 없음

          const para = document.getElementById("para");
          console.log(para.innerHTML); //태그도 같이 찍힘 <b>ssss</b>Lorem ipsum dolor sit amet

          // para.innerHTML = "assss<br>ssssssssssss"; //위 para의 내용을 변경함.
          // console.log(para); //<br>은 줄바꿈으로 작동함

          const bold = document.getElementsByClassName("bold");
          console.log(bold);
          // console.log(bold.innerHTML); //안됨
          console.log(bold[0].innerHTML); //배열이라서 이렇게해야함

          for(let i=0;i<bold.length;i++){
               console.log(bold[i].innerHTML); 
          }
          
          const pTags = document.getElementsByTagName("p"); //태그 이름으로 찾기 -> 배열형태임
          
          for(let i=0;i<pTags.length;i++){
               console.log(pTags[i].innerHTML); 
          }

          // #area1>p - id가 area1인 태그 안쪽의 p태그. 여러개면 가장 위의 하나만 들고옴
          let area1pTag = document.querySelector("#area1>p")
          console.log(area1pTag);
          let area1pTagAll = document.querySelectorAll("#area1>p") //querySelectorAll을 사용하면 배열로 들고옴
          console.log(area1pTagAll);

     </script> 
</body>A
</html>
