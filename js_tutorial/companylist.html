<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="css/companylist.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.6/axios.min.js" integrity="sha512-RUkwGPgBmjCwqXpCRzpPPmGl0LSFp9v5wXtmG41+OS8vnmXybQX5qiG5adrIhtO03irWCXl+z0Jrst6qeaLDtQ==" crossorigin="anonymous" referrerpolicy="no-referrer"> 
     </script>
     <script src="js/loginchk.js"></script>
     <script src="js/utils.js"></script>
     <script src="js/companylistTest.js"></script> <!-- 순서중요함 -->
</head>
<body>
     <header id="header">
          <!-- div>(span#id+span#name+button#logout{로그아웃}) --> <!--emmet autocomplete 단축어 -->
          <div>
               <span id="id"></span><span id="name"></span>님
               <button id="logout">로그아웃</button></div>
     </header>
     <br>
     <button id="company_popup_btn">기획사 정보 추가</button>
     <table id="list_table">
          <thead>
               <tr>
                    <th>번호</th>
                    <th>기획사명</th>
               </tr>
          </thead>
          <tbody>
               <tr>
                    <td>123</td>
                    <td>
                         <a href="#">기획사 이름</a>
                    <td>
                         <button>삭제</button>
                    </td>
               </tr>
          </tbody>
     </table>
     <br>
     <form id="search_area">
          <input type="text" id="keyword">
          <button id="search">검색</button>
     </form>
     <br>
     <div id="pager_area">
          
     </div>
     <!-- #company_add_wrap>#company_add>(h2+form#company_add_form>(input#company_name+p#add_err_msg+button#company_add_btn)) --> <!-- 아래 form만드는 단축키 -->
     <div id="company_add_wrap">
          <div id="company_add">
               <h3>기획사 정보 추가</h3>
               <br>
               <form id="company_add_form">
                    <input type="text" id="company_name">
                    <p id="add_err_msg"></p>
                    <br>
                    <button id="company_add_btn">추가</button>
               </form>
               <button id="company_add_close">&times;</button><!-- &times;가 x기호임 -->
          </div>
     </div>
     <div id="company_update_wrap">
          <div id="company_update">
               <h3>기획사 상세 정보</h3>
               <br>
               <form id="company_update_form">
                    <input type="number" id="company_update_seq" hidden>
                    <input type="text" id="company_update_name">
                    <p id="update_err_msg"></p>
                    <br>
                    <button id="company_update_btn">수정</button>
               </form>
               <button id="company_update_close">&times;</button><!-- &times;가 x기호임 -->
          </div>
     </div>
</body>
</html>
