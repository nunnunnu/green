<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Document</title>
     <script>
          //HTMl컨텐츠가 모두 로드된 후에 실행하라는 이벤트임
          document.addEventListener("DOMContentLoaded", function(){
               function helloClassChange(){
                    const hello = document.getElementsByClassName("hello")
                    for(let i=0;i<hello.length;i++){
                         hello[i].innerHTML = "class hello "+(i+1)+"번째"
                    }
               }
     
               function pTagsChange(){
                    const pTags = document.getElementsByTagName("p")
                    for(let i=0;i<pTags.length;i++){
                         pTags[i].innerHTML = "p 태그 "+(i+1)+"번째"
                    } //p태그가 붙은건 전부 p태그 n번째로 출력됨
               }
     
               function areaPTagsChange(){
                    const areaPTags = document.querySelectorAll("#area>p") //id가 area인것중에 p태그
                    for(let i=0;i<areaPTags.length;i++){
                         areaPTags[i].innerHTML = "area PTag "+(i+1)+"번째"
                         areaPTags[i].style.color = "#ff0000" //빨간색
                    }
               }
               
               document.getElementById("btn1").addEventListener("click", function(){
                    document.getElementById("para").innerHTML = "Lorem"
               })
          }) //이렇게하면 script가 위에있어도 정상 작동됨

     </script>
</head>
<body>
     <p id="para">hello world!</p>
     <p class="hello">hello1</p>
     <p class="hello">hello2</p>
     <p class="hello">hello3</p>
     <div id="area">
          <p>area pTage</p>
          <p>area pTage</p>
          <p>area pTage</p>
          <span>ddd</span>
     </div>
