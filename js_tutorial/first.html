<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script>
          // console.log("hello world!!") //출력됨
          //변수 타입 - const(상수), let(변수), var(요즘엔 var 잘 안씀)
          let a= 10;
          let b = 10.23; // a, b 둘다 number임
          let c = true;
          let d = "hello"
          let e = "10"
          console.log(a,b,c,d);
          console.log(a+10); //20
          console.log(b+10); //20.23
          console.log(c+10); //11
          console.log(d+10); //hello10
          console.log(e+10); //문자열이라서 1010이됨
          console.log(e-10); //빼기는 갑자기 산술연산됨
          console.log(e*10); //이거는 100됨
          console.log(e*1); //자동으로 타입캐스팅해서 1이됨

          let obj={
               "no":1,
               "name":"발라드"
          } //JSON형태

          console.log(obj)
          console.log(obj.no)
          console.log(obj.name)
          //JAVAScript Object Notation

          let arr = [1,2,3,4,5];
          console.log(arr); //배열

          for(let i=0;i<arr.length;i++){
               console.log(arr[i])
          } //반복문
          arr.forEach(i=>console.log(i)); //for(int i:arr){System.out.println(i);}랑 같음. 람다랑 같음.
          //ECMA Script 6 문법 - ES6
          
          let arr2 = [];
          let arr3 = new Array(); //빈배열 만들기. 둘다같은거임.

          arr2.push(1);
          arr2.push(123.123);
          arr2.push(true);
          arr2.push("hello");
          arr2.push({"no":2,"name":"K-POP"});
          arr2.push(arr3);
          arr2.push([1,2,3,4,5]);

          console.log(arr2)

          arr2.pop(0); //마지막게 삭제됨
          console.log(arr2);
          arr2.pop(3);
          console.log(arr2); //이렇게해도 마지막게 삭제됨
          //stack형태임. 후입선출
          
          arr2 = arr2.filter(data=>data!=123.123);
          console.log(arr2); //123.123과 일치하는 값만 삭제됨
          
          function func1(){
               console.log("Hello")
          } //Method와 동일하나 return타입이 없음. 변수가 저모양이라서 의미가없음
          // => 함수의 결과값이 어떤형태인지 미리 알 수가 없음
          func1();

          function func2(a,b){
               console.log(a+b);
          } //파라미터도 타입이 없음

          func2(10,20); //30
          func2("10",20); //1020
          func2({"a":1,"b":2},20); //[object Object]20 이꼴남
          
          function func3(){
               return "asd";
          }
          function func4(){
               return 123;
          }
          console.log(func3());
          console.log(func4());
          
     </script>
</head>
<body>
     
</body>
</html>
