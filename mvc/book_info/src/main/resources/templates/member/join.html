<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>관리자 등록</h1> 
     <form action="/member/join" method="post">
          <!-- table>tbody>(tr>td*2)*3 입력하면 자동으로 틀 만들어줌-->
          <table>
               <tbody>
                    <tr>
                         <td>아이디</td>
                         <td><input type="text" name="id" th:value="${id}"></td>
                         <td>
                              <span th:if="${status=='duplicated'}" style="color: red;">중복 아이디 입니다.</span>
                              <span th:if="${status=='emptyId'}" style="color: red;">올바른 아이디를 입력해주세요.</span>
                              <span th:if="${status=='whitespaceId'}" style="color: red;">아이디는 공백문자를 포함할 수 없습니다.</span>
                              <span th:if="${status=='invalidId'}" style="color: red;">아이디는 영문 및 숫자만 사용가능합니다.</span>
                         </td>
                    </tr>
                    <tr>
                         <td>비밀번호</td>
                         <td><input type="password" name="pwd"></td>
                         <td>
                              <span th:if="${status=='emptyPwd'}" style="color: red;">올바른 비밀번호를 입력해주세요.</span>
                              <span th:if="${status=='whitespacePwd'}" style="color: red;">비밀번호는 공백문자를 포함할 수 없습니다.</span>
                              <span th:if="${status=='invalidPwd'}" style="color: red;">비밀번호는 영문 및 숫자만 사용가능합니다.</span>
                         </td>
                    </tr>
                    <tr>
                         <td>이름</td>
                         <td><input type="text" name="name" th:value="${name}"></td>
                         <td><span th:if="${status=='emptyName'}" style="color: red;">올바른 이름을 입력해주세요.</span></td>
                    </tr>
                    <tr>
                         <td colspan="2">
                              <input type="submit" value="관리자 등록">
                         </td>
                    </tr>
               </tbody>
          </table>
     </form>
</body>
</html>
